<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  .container {
    padding: 0 200px;

  }
  .middle,
  .left,
  .right {
    float: left;
    height: 500px;
  }
  .middle {
    width: 100%;
  }
  .middle-inner {
    margin: 0 200px;
    height: 500px;
    background: black;
  }
  .left {
    margin-left: -100%;
    width: 200px;
    background: red;
  }
  .right {
    margin-left: -200px;
    width: 200px;
    background: green;
  }
  </style>
</head>
<body>
    <div class="middle">
      <div class="middle-inner">
        233
      </div>
    </div>
    <div class="left">
      2234590855
    </div>
    <div class="right">
      3243545
    </div>
</body>
</html>
